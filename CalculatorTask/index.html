<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
    <div class="container">
        <div id="part1" class="part-1">
            <main>
                <input onclick="DarkMode()" id="l" class="l" type="checkbox">
            </main>
        
            <h1 id="resulth" class="h-1"></h1>
            <h1 id="operationh" class="h-2"></h1>
        </div>
        <div id="part2" class="part-2">
            <div class="item-1">
                <button class="btn" onclick="Clear()">C</button>
                <button class="btn">+/-</button>
                <button class="btn">%</button>
                <button class="btn" onclick="Operator(':')">/</button>
            </div>
            <div class="item-2">
                <button id="btn7" class="seven" onclick="Digits(7)">7</button>
                <button id="btn8" class="eight" onclick="Digits(8)">8</button>
                <button id="btn9" class="nine" onclick="Digits(9)">9</button>
                <button id="btnm" class="btn" onclick="Operator('*')">X</button>
            </div>
            <div class="item-3">
                <button id="btn4" class="four" onclick="Digits(4)">4</button>
                <button id="btn5" class="five" onclick="Digits(5)">5</button>
                <button id="btn6" class="six" onclick="Digits(6)">6</button>
                <button id="btnv" class="btnv" onclick="Operator('-')">-</button>
            </div>
            <div class="item-4">
                <button id="btn1" class="one" onclick="Digits(1)">1</button>
                <button id="btn2" class="two" onclick="Digits(2)">2</button>
                <button id="btn3" class="three" onclick="Digits(3)">3</button>
                <button id="btnp" class="btnp" onclick="Operator('+')">+</button>
            </div>
            <div class="item-5">
                <button id="btn0" class="zero" onclick="Digits(0)">0</button>
                <button id="btnd" class="dot" onclick="Digits('.')">.</button>
                <button id="btnc" onclick="Clear2()" class="clear">
                    <img src="https://img.icons8.com/ios/50/000000/clear-symbol--v1.png"/>
                </button>
                <button id="btne" class="equal" onclick="Equal()">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
